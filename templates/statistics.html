<!-- Input forms-->
  <div class="row">      
    <div class="column">
      <div class="col-md-8">
        <div class="form-group">

      </div>
    </div>

   <!--create option for pagination-->
  <div class="row">
    <div class="column">
      <div class="col-md-10">
        <nav aria-label="Search results pages">
          <ul class="pagination">
            <li>
              <span>
                <select id="selectFilterCount" onchange="setSearchResultCount(this.value)">
                  <option value="10">10 per page</option>
                  <option value="20">20 per page</option>
                  <option value="50">50 per page</option>
                </select>
              </span>
            </li>
            <li class="disabled" aria-label="Previous" id="prev" aria-hidden="true">
              <span>
                <span class="code"; aria-hidden="true">&laquo;</span>
              </span>
            </li>
            <li class="active" id="page1">
              <span class='code'> 1 </span>
            </li>
            <li class="inactive" id="page2">
              <span class='code'> 2 </span>
            </li>
            <li class="inactive" id="page3">
              <span class='code'> 3 </span>
            </li>
            <li class="inactive" id="page4">
              <span class='code'> 4 </span>
            </li>
            <li class="inactive" id="page5">
              <span class='code'> 5 </span>
            </li>
            <li>
              <a href="#" aria-label="Next" id="next">
                <span class='code'; aria-hidden="true">&raquo;</span>
              </a>
            </li>
            <li class="hidden" id="pagec">
              <span class='code'; id="pageoverflow">current</span>
            </li>
          </ul>
        </nav>
      </div>
     </div>

                <th>Fatalities</th>

                <th>Width</th>
                <th>Length</th>
                <th>County</th>
                <th>Damage</th>
              </tr>
            </thead>
