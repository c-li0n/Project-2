<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tornado Data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" integrity="sha256-+9Mf3cAVmxxudDsr1XwXUeRZFtvdWVYdq5/vcgiYyNU=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="static/css/statistics.css">
</head>

<body>
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">
                        Home
                        </a>
                        
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                                 
                       </button>
                       <a class="navbar-brand" href="/statistics.html">
                        Reset Search
                        </a> 

                   </div>
                           
                   <!-- Collect the nav links, forms, and other content for toggling -->
                   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                       <ul class="nav navbar-nav navbar-right">
                           <li class="dropdown">
                               <a href="#" class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                                       Search by..
                                <span class="caret"></span></a> 
                               <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                               <li class="dropdown-item" id="mm/dd/yyyy"><a  href="#">Date</a></li>
                               <li class="dropdown-item" id="Enter Fujita"><a  href="#">Fujita</a></li>
                               <li class="dropdown-item" id="Enter State"><a  href="#">State</a></li>
                               <li class="dropdown-item" id="Enter County"><a href="#">County</a></li>
                               <li class="dropdown-item" id="Enter Fatalities"><a href="#">Fatalities</a></li>
                               </ul>
                           </li>
                           <li><a id="selection" href="#">Date</a></li>
                       </ul>
                   </div> <!-- /.navbar-collapse -->
               </div> <!-- /.container-fluid --> 
           </nav>


  <div class="container">


    <!-- Input forms-->
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="userinput" placeholder="mm/dd/yyyy">
          <a id="search" class="btn btn-success">Search</a>
        </div>
      </div>
    </div>


    <!--create option for pagination-->
    <div class="row">
      <div class="col-md-10">
        <nav aria-label="Search results pages">
          <ul class="pagination">
              <li>
                  <span>
                    <select id="selectFilterCount" onchange="setSearchResultCount(this.value)">
                        <option value="10">10 per page</option>
                        <option value="20">20 per page</option>
                        <option value="50">50 per page</option>
                    </select>
                  </span>
                </li>
            <li class="disabled" aria-label="Previous" id="prev" aria-hidden="true">
              <span>
                <span aria-hidden="true">&laquo;</span>
              </span>
            </li>
            <li class="active" id="page1">
              <span>1 </span>
            </li>
            <li class="inactive" id="page2">
              <span>2 </span>
            </li>
            <li class="inactive" id="page3">
              <span>3 </span>
            </li>
            <li class="inactive" id="page4">
              <span>4 </span>
            </li>
            <li class="inactive" id="page5">
              <span>5 </span>
            </li>
            <li>
              <a href="#" aria-label="Next" id="next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
            <li class="hidden" id="pagec">
                <span id="pageoverflow">current</span>
              </li>    
          </ul>
        </nav>
      </div>
<!--ID	Date	Time	State	Fujita	Fatalities	Injuries	Width	Length	County	Damage-->
    <!--Table of selected criteria-->
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Time</th>
              <th>State</th>
              <th>Fujita</th>
              <th>Fatalities</th>
              <th>Injuries</th>
              <th>Width</th>
              <th>Length</th>
              <th>County</th>
              <th>Damage</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/datasets/datadisp.js" type="text/javascript"></script>
  <script src="/static/js/statistics.js" type="text/javascript"></script>
